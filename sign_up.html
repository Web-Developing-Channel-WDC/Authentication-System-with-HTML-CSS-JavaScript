<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Authentication with HTML, CSS, JavaScript</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <div class="form-bg">
            <h1>Sign Up</h1>
            <form action="" method="post" id="sign-up">
                <div class="form-group">
                    <label for="username">Username <span>*</span></label>
                    <input type="text" placeholder="Enter Username" id="username" />
                    <span class="error-msg" id="username-err"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" placeholder="Enter Email" id="email" />
                    <span class="error-msg" id="email-err"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password <span>*</span></label>
                    <input type="password" placeholder="Enter Password" id="password" />
                    <span class="error-msg" id="password-err"></span>
                </div>
                <div class="form-group">
                    <label for="con_password">Confirm Password <span>*</span></label>
                    <input type="password" placeholder="Enter Confirm Password" id="con_password" />
                    <span class="error-msg" id="con-password-err"></span>
                </div>
                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
                <p>If you have already an account, please <a href="sign_in.html">Sign In</a>.</p>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
